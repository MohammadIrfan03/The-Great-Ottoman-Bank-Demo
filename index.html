
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Great Ottoman Bank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <!-- Use the actual filenames from your repo -->
    <img src="copilot_image_1769884784790.jpeg" alt="Crescent Star" class="logo">
    <h1>The Great Ottoman Bank</h1>
    <img src="copilot_image_1769885489562.jpeg" alt="Ottoman Emblem" class="emblem">
  </header>

  <section class="auth">
    <div class="login">
      <h2>Login</h2>
      <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="register">
      <h2>Register</h2>
      <form action="/register" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
      </form>
    </div>
  </section>

  <section class="account">
    <h2>Account Details</h2>
    <p>Account Number: 123456789</p>
    <p>Balance: $5,000.00</p>
    <button>Deposit</button>
    <button>Withdraw</button>
  </section>

  <footer>Â© 2026 The Great Ottoman Bank</footer>
</body>
</html>
